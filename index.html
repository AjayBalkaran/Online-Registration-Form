<html lang="en">
    <head>
        <title>Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="container">
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest News on how your code is doing right in your inbox</p>
                <hr class="break">
                <hr>
            </div>

            <div class="form">
                <form action="index.html" method="POST">

                    <fieldset class="contact-info">
                        <legend>Contact Information</legend>

                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" required placeholder="Required"> 
                        
                        <label for="email">Email Adress</label>
                        <input type="email" id="email" name="user_email" required placeholder="Required">
                        
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="user_tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="I.e (555)-555-5555">
                        
                        <label for="address">Street Adress</label>
                        <input type="text" id="address" name="user_address"> 
                        
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">

                        <label for="state">State</label>
                        <select id="state" name="user_state" required placeholder="Required">
                            <option value="" hidden>Choose State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new_hampshire">New Hampshire</option>
                            <option value="new_jersey">New Jersey</option>
                            <option value="new_mexico">New Mexico</option>
                            <option value="new_york">New York</option>
                            <option value="north_carolina">North Carolina</option>
                            <option value="north_dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode_island">Rhode Island</option>
                            <option value="south_carolina">South Carolina</option>
                            <option value="south_dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west_virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                        </select>

                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="user_zip_code" required pattern="[0-9]{5}" placeholder="Ie. 15244">
                        <hr>
                    </fieldset>

                    <fieldset class="sub-info">
                        <legend>Newsletter</legend>

                        <label class="sub-info-label">Select the newsletters you would like to recive</label>

                        <label class="checkbox-container" for="intrest_html">HTML News
                            <input type="checkbox" id="intrest_html" value="intrest_html" name="user_intrest">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container" for="intrest_css">CSS News
                            <input type="checkbox" id="intrest_css" value="intrest_css" name="user_intrest">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container" for="intrest_javascript">Javascript News
                            <input type="checkbox" id="intrest_javascript" value="intrest_javascript" name="user_intrest">
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="sub-info-label">Newsletter format</label>
                        
                        <label class="radio-container" for="html_format">HTML
                            <input type="radio" id="html_format" value="html_format" name="user_newsletter_format">
                            <span class="radio_checkmark"></span>
                        </label>

                        <label class="radio-container" for="plain_format">Plain Text
                            <input type="radio" id="plain_format" value="plain_format" name="user_newsletter_format">
                            <span class="radio_checkmark"></span>
                        </label>

                        <label class="sub-info-label" for="other_topics">Other topics you'd like to hear about</label>
                        <textarea id="other_topics" name="user_other_topics" placeholder="Optional"></textarea>
                    </fieldset>

                    <div class="container-button">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; Copyright The Code Review</p>
        </footer>
    </body>

</html>
